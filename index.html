<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Actividad 9</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Lista de usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Detalle de usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Crear usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lista de recursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Usuario aleatorio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Lista de Usuarios</h1>
      <div id="user-list" class="row"></div>
    </div>

    <!-- AquÃ­ va el JS con fetch -->
    <script>
      fetch('https://reqres.in/api/users?page=2', {
        headers: {
          'x-api-key': 'reqres-free-v1'
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al obtener datos: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById('user-list');
          data.data.forEach(user => {
            container.innerHTML += `
              <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                  <img src="${user.avatar}" class="card-img-top" alt="Avatar de ${user.first_name}">
                  <div class="card-body">
                    <h5 class="card-title">${user.first_name} ${user.last_name}</h5>
                    <p class="card-text">${user.email}</p>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch(error => {
          console.error('Error al obtener usuarios:', error);
          document.getElementById('user-list').innerHTML = `<p class="text-danger">Error al cargar usuarios.</p>`;
        });
    </script>
  </div>
</body>
</html>

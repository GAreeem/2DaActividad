<table class="table" id="tabla">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Color</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
    async function getRecursos() {
        const response = await fetch('https://reqres.in/api/unknown');
        const datos = await response.json();

        const table = document.getElementById('tabla').querySelector('tbody');

        datos.data.forEach(color => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${color.id}</td>
                <td>${color.name}</td>
                <td sytle="background-color:${color.color};">${color .color}</td>
            `;
            table.appendChild(fila);
        });
    }
    getRecursos();
</script>
